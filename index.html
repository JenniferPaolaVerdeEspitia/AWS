<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora </title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    :root {
      --bg-1:#faf8ff;
      --bg-2:#f1e9ff;
      --pri-1:#b497f5;
      --pri-2:#d6c3f7;
      --acc-1:#f7d9a5;
      --err-1:#f5b1b1;
      --text:#3a2f53;
      --muted:#6c5f8d;
      --white:#ffffff;
      --glass-bg: rgba(255,255,255,.8);
      --glass-bd: rgba(0,0,0,.08);
      --radius: 16px;
      --shadow-1: 0 10px 30px rgba(0,0,0,.08);
      --shadow-2: 0 16px 40px rgba(0,0,0,.12);
    }

    body[data-theme="dark"] {
      --bg-1:#251a35;
      --bg-2:#322547;
      --pri-1:#bfa5f7;
      --pri-2:#d5c2fa;
      --acc-1:#f7e0b3;
      --err-1:#f5b6b6;
      --text:#f3edf9;
      --muted:#c7b9d8;
      --white:#261a35;
      --glass-bg: rgba(255,255,255,.06);
      --glass-bd: rgba(255,255,255,.14);
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --shadow-2: 0 16px 50px rgba(0,0,0,.45);
    }

    body{
      display:flex; flex-direction:column; min-height:100vh; color:var(--text);
      background:
        radial-gradient(900px 600px at -10% -10%, rgba(247,217,165,.15), transparent 60%),
        radial-gradient(1000px 700px at 110% 10%, rgba(180,151,245,.18), transparent 55%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      transition: background .4s ease, color .3s ease;
    }

    .navbar{
      background: linear-gradient(90deg, var(--pri-1), var(--pri-2));
      box-shadow: var(--shadow-2);
      transition: background .4s ease;
    }
    .navbar-brand{
      font-weight:700; letter-spacing:.3px;
      color:#3a2f53!important;
    }
    .navbar .bi-calculator-fill{ color: var(--acc-1); }

    .theme-toggle{
      background: rgba(255,255,255,.25);
      border:none;
      border-radius:50%;
      width:42px; height:42px;
      display:flex; align-items:center; justify-content:center;
      color:#3a2f53;
      transition: all .3s ease;
    }
    .theme-toggle:hover{
      background: rgba(255,255,255,.45);
      transform: scale(1.08);
    }

    .card-glass{
      background: var(--glass-bg);
      border:1px solid var(--glass-bd);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      transition: all .3s ease;
    }
    .card-glass:hover{
      transform: translateY(-2px);
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
    }

    .title-gradient{
      background: linear-gradient(90deg, var(--pri-2), var(--pri-1));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 16px rgba(180,151,245,.35);
      transition: color .3s ease;
    }
    .lead-muted{ color:var(--muted); transition: color .3s ease; }
    .tiny-muted{ color:#9f8db6; }

    #textoOperacion{
      background: var(--white);
      color:var(--text);
      border:1px solid rgba(0,0,0,.1);
      border-radius: calc(var(--radius) - 6px);
      transition: border-color .2s ease, box-shadow .2s ease, background .3s ease, color .3s ease;
    }
    #textoOperacion::placeholder{ color:#9ca3af; }
    #textoOperacion:focus{
      border-color: var(--pri-2);
      box-shadow: 0 0 0 4px rgba(180,151,245,.25);
      outline:none;
    }

    #btnCalcular{
      background: linear-gradient(90deg, var(--pri-1), var(--pri-2));
      border:none; border-radius: 12px; color:#3a2f53;
      box-shadow: 0 10px 20px rgba(180,151,245,.25);
      transition: transform .1s ease, filter .2s ease;
      font-weight: 600;
    }
    #btnCalcular:hover{ filter: brightness(1.07); }
    #btnCalcular:active{ transform: scale(.98); }

    .alert{ border-radius: 12px; transition: background .3s ease, color .3s ease; }
    .alert-success{
      background: rgba(247,217,165,.25);
      border:1px solid rgba(247,217,165,.45);
      color:#5b4e2f;
    }
    .alert-danger{
      background: rgba(245,177,177,.2);
      border:1px solid rgba(245,177,177,.4);
      color:#6b2d2d;
    }

    .footer{
      margin-top:auto;
      background: linear-gradient(90deg, var(--pri-1), var(--pri-2));
      color:#3a2f53;
      transition: background .4s ease;
    }

    .blob{
      position: absolute; filter: blur(70px); opacity:.25; z-index:-1;
      border-radius: 999px; pointer-events: none;
    }
    .blob.one{ width:320px;height:320px;background: #f7d9a5; top:-60px; left:-40px; }
    .blob.two{ width:280px;height:280px;background: #b497f5; bottom:-60px; right:-40px; }
  </style>
</head>

<body class="d-flex flex-column min-vh-100" data-theme="light">
  <div class="blob one"></div>
  <div class="blob two"></div>

  <nav class="navbar navbar-expand shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-calculator-fill fs-4 me-2"></i>
        <span>Calculadora Inteligente</span>
      </a>
      <button class="theme-toggle" id="toggleTheme" title="Cambiar tema">
        <i class="bi bi-sun-fill" id="themeIcon"></i>
      </button>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">

        <div class="text-center mb-4">
          <h1 class="display-5 fw-bold title-gradient">Calculadora </h1>
          <p class="lead lead-muted">Escribe cualquier operación aritmética en lenguaje natural.</p>
          <p class="tiny-muted">(Ej: “raíz cuadrada de 81” o “5 elevado a la 3”)</p>
        </div>

        <div class="card card-glass">
          <div class="card-body p-4 p-md-5">

            <div class="mb-3">
              <label for="textoOperacion" class="form-label fs-5">Tu consulta:</label>
              <textarea id="textoOperacion" class="form-control form-control-lg"
                        rows="3" placeholder="Ej: ¿cuánto es (15 × 4) ÷ 2?"></textarea>
            </div>

            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-lg" type="button">
                Calcular <i class="bi bi-send ms-1"></i>
              </button>
            </div>

            <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display:none" role="alert">
              <h4 class="alert-heading mb-0">
                <i class="bi bi-check-circle-fill me-2" style="color:var(--acc-1)"></i>
                El resultado es: <span id="resultadoTexto" class="fw-bold"></span>
              </h4>
            </div>

            <div id="divError" class="alert alert-danger mt-4 mb-0" style="display:none" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2" style="color:var(--err-1)"></i>
              <span id="errorTexto">Hubo un error al procesar la solicitud.</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer text-center p-4">
    <div class="container">
      <p class="mb-0 small opacity-75">&copy; 2025 | Desarrollado por Jennifer Paola.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    const toggle = document.getElementById('toggleTheme');
    const icon = document.getElementById('themeIcon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.setAttribute('data-theme', savedTheme);
      icon.className = savedTheme === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
    }

    toggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', next);
      icon.className = next === 'dark' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
      localStorage.setItem('theme', next);
    });
  </script>
</body>
</html>
