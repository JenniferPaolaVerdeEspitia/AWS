<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Inteligente (IA)</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"/>

  <style>
    :root{
      /* Paleta formal */
      --bg-1:#0b1020;            /* azul petróleo profundo */
      --bg-2:#131a2c;            /* azul oscuro */
      --pri-1:#2b6cb0;           /* azul corporativo */
      --pri-2:#8696b0;           /* acero suave */
      --acc-1:#cfae56;           /* dorado sobrio */
      --err-1:#dc6b6b;           /* rojo tenue */
      --white:#ffffff;
      --muted:#a7b0c0;
      --glass-bg: rgba(255,255,255,.04);
      --glass-bd: rgba(255,255,255,.14);
      --radius: 16px;
      --shadow-1: 0 10px 30px rgba(0,0,0,.35);
      --shadow-2: 0 16px 50px rgba(0,0,0,.45);
    }

    /* ===== Fondo con gradiente sutil ===== */
    body{
      display:flex; flex-direction:column; min-height:100vh; color:var(--white);
      background:
        radial-gradient(900px 600px at -10% -10%, rgba(207,174,86,.08), transparent 60%),
        radial-gradient(900px 600px at 110% 10%, rgba(43,108,176,.10), transparent 55%),
        linear-gradient(135deg, var(--bg-1), var(--bg-2));
      background-attachment: fixed;
    }

    /* ===== Navbar sólida y elegante ===== */
    .navbar{
      background: linear-gradient(90deg, rgba(19,26,44,.95), rgba(19,26,44,.9));
      border-bottom:1px solid rgba(255,255,255,.06);
      box-shadow: var(--shadow-2);
      backdrop-filter: blur(6px);
    }
    .navbar-brand{
      font-weight:700; letter-spacing:.3px;
      color:#e7edf6 !important;
    }
    .navbar .bi{
      color: var(--acc-1);
    }

    /* ===== Contenedor principal ===== */
    main{ flex-shrink:0; }

    /* ===== Tarjeta con “glass” discreto ===== */
    .card-glass{
      background: var(--glass-bg);
      border:1px solid var(--glass-bd);
      border-radius: var(--radius);
      box-shadow: var(--shadow-1);
      backdrop-filter: blur(8px);
      transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }
    .card-glass:hover{
      transform: translateY(-2px);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
      border-color: rgba(255,255,255,.22);
    }

    /* ===== Título con degradado sobrio ===== */
    .title-gradient{
      background: linear-gradient(90deg, var(--acc-1), #e9d8a6 35%, var(--pri-1) 80%);
      -webkit-background-clip:text; background-clip:text; color:transparent;
      text-shadow: 0 1px 16px rgba(0,0,0,.25);
    }
    .lead-muted{ color:var(--muted);}
    .tiny-muted{ color:#9aa5b3; }

    /* ===== Textarea estilizada ===== */
    #textoOperacion{
      background: rgba(13,19,36,.6); color:var(--white);
      border:1px solid rgba(255,255,255,.12);
      border-radius: calc(var(--radius) - 6px);
      transition: border-color .2s ease, box-shadow .2s ease, transform .08s ease;
    }
    #textoOperacion::placeholder{
      color:#94a3b8;
      opacity:.9;
    }
    #textoOperacion:focus{
      border-color: rgba(43,108,176,.65);
      box-shadow: 0 0 0 4px rgba(43,108,176,.18), inset 0 0 0 1px rgba(255,255,255,.04);
      transform: translateY(-1px);
      outline: none;
    }

    /* ===== Botón principal sobrio ===== */
    #btnCalcular{
      background: linear-gradient(90deg, var(--pri-1), #315e8e);
      border:1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      color:#f0f4f8;
      box-shadow: 0 10px 24px rgba(43,108,176,.25), inset 0 -1px 0 rgba(255,255,255,.05);
      transition: transform .08s ease, filter .2s ease, box-shadow .2s ease;
    }
    #btnCalcular:hover{ filter: brightness(1.04); box-shadow: 0 14px 30px rgba(43,108,176,.32); }
    #btnCalcular:active{ transform: scale(.99); }
    #btnCalcular .bi{ transform: translateY(1px); color:#e7edf6; }

    /* ===== Alertas con colores discretos ===== */
    .alert{
      border:1px solid rgba(255,255,255,.16);
      border-radius: 12px;
    }
    .alert-success{
      background: rgba(207,174,86,.10);
      border-color: rgba(207,174,86,.35);
      color:#f7f0d6;
    }
    .alert-danger{
      background: rgba(220,107,107,.10);
      border-color: rgba(220,107,107,.35);
      color:#ffe9e9;
    }

    /* ===== Footer sobrio ===== */
    .footer{
      margin-top:auto;
      background: linear-gradient(90deg, rgba(11,16,32,.95), rgba(11,16,32,.85));
      border-top:1px solid rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
    }

    /* ===== Decoraciones más sutiles ===== */
    .blob{
      position: absolute; filter: blur(70px); opacity:.25; z-index:-1;
      border-radius: 999px; pointer-events: none;
    }
    .blob.one{ width:280px;height:280px;background: #cfae56; top:-50px; left:-40px; }
    .blob.two{ width:240px;height:240px;background: #2b6cb0; bottom:-60px; right:-30px; }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- blobs decorativos -->
  <div class="blob one"></div>
  <div class="blob two"></div>

  <nav class="navbar navbar-expand shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class="bi bi-robot fs-4 me-2"></i>
        <span>Calculadora IA</span>
      </a>
    </div>
  </nav>

  <main class="container my-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">

        <div class="text-center mb-4">
          <h1 class="display-5 fw-bold title-gradient">Calculadora IA</h1>
          <p class="lead lead-muted">Escribe cualquier operación aritmética en lenguaje natural.</p>
          <p class="tiny-muted">(Ej: “raíz cuadrada de 81” o “5 elevado a la 3”)</p>
        </div>

        <div class="card card-glass">
          <div class="card-body p-4 p-md-5">

            <div class="mb-3">
              <label for="textoOperacion" class="form-label fs-5">Tu consulta:</label>
              <textarea id="textoOperacion" class="form-control form-control-lg"
                        rows="3" placeholder="Ej: ¿cuánto es (15 × 4) ÷ 2?"></textarea>
            </div>

            <div class="d-grid">
              <button id="btnCalcular" class="btn btn-lg text-white" type="button">
                Calcular <i class="bi bi-send ms-1"></i>
              </button>
            </div>

            <div id="divResultado" class="alert alert-success mt-4 mb-0" style="display:none" role="alert">
              <h4 class="alert-heading mb-0">
                <i class="bi bi-check-circle-fill me-2" style="color:var(--acc-1)"></i>
                El resultado es: <span id="resultadoTexto" class="fw-bold"></span>
              </h4>
            </div>

            <div id="divError" class="alert alert-danger mt-4 mb-0" style="display:none" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2" style="color:var(--err-1)"></i>
              <span id="errorTexto">Hubo un error al procesar la solicitud.</span>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="footer text-white text-center p-4">
    <div class="container">
      <p class="mb-0 small opacity-75">&copy; 2025 | Desarrollado por Jennifer Paola.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
